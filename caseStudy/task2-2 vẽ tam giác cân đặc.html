<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Vẽ tam giác cân đặc cho người dùng nhập vào </title>
</head>
<body>
<script>
    let h =+prompt('Nhập số cạnh của tam giác để tạo ra tam giác cân')
    for (let i=1;i<=h;i++){
        for (let j=i;j<h;j++) {
            document.write('&ensp;');
        }
        for (let j=1;j<=((2*i)-1);j++){
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
