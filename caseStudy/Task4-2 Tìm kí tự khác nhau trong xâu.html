<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function unique(arr) {
      let newArr = []
      for (let i = 0; i < arr.length; i++) {
          if (newArr.indexOf(arr[i]) === -1) {
              newArr.push(arr[i])
          }
      }
      return newArr
  }
  let result = unique(prompt('Nhập các kí tự'))
  document.write('' + result)

</script>
</body>
</html>
