<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tìm giá trị trong Mảng  </title>
</head>
<body>
<script>
  let value = +prompt("Enter a number");
  let numbers = [1,2,2,8,7,6,9,10,18,12];
  for (let i=0 ; i < numbers.length; i++){
    if(value === numbers[i]){
      alert("giá trị nhập vào là =" + numbers[i] + "và là giá trị trong mảng là = " + i);
    }
  }

</script>

</body>
</html>
