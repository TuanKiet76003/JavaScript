<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập cấu trúc điều kiện </title>
</head>
<body>
    <script>
        let a =+prompt("Nhập số tuổi");
        if (a >0 && a <120){
          document.write("Là số tuổi của con người");
        }else {
          document.write(" Vui lòng nhập đúng số tuổi ");
        }
    </script>
</body>
</html>
