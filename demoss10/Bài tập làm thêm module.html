<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài tập làm thêm </title>
</head>
<body>
<script>
  let n = +prompt('Nhập số lượng phần tử của mảng');
  let arry = [];
  function dosth(){
    for (let i = 0 ; i < n ; i++){
      arry[i]= +prompt('Nhập phần tử thứ ' + i + 'của mảng');
    }
      document.write('Mảng bạn vừa nhập là :'+ arry + '<br>' );
    let chanC = 0;
    let leC = 0;
    for (let i = 0; i < arry.length ; i++){
        if (arry[i]% 2 === 0 ){
            chanC++;
        }else {
            leC++ ;
        }
    }
        if (chanC === leC ){
            document.write('OK');
        }else {
            document.write("NO");
        }
  }
  dosth()
</script>
</body>
</html>
