<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title> Bài tập 3 luyện tập 1 </title>

<body>
<script>
  function dosth(a,b){
    let sum = a+b;
    if (a>b){
      document.write('Giá trị ban đầu lớn hơn giá trị sau');
    }else {
      document.write("Tổng giá trị hai số là" + sum );
    }
    return a+b;
  }
  dosth(a = +prompt('enter number one'),b = +prompt('enter number two'));



</script>
