<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arry = [];
    let n = +prompt('Nhập số lượng phần tử có trong mảng');
    for (let i = 0; i < n; i++) {
        arry[i] = +prompt('Nhập số phần tử thứ'+ i + 'trong mảng');
    }
    document.write('Mảng đầu tiên là ' + arry + '<br>');
    document.write('Mảng đổi ngược là ' + arry.reverse());
</script>

</body>
</html>
