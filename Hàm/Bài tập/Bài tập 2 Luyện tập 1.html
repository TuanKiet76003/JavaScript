<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài tập 2</title>
</head>
<body>
<script>
  function calculator(a){
    return a +1 ;
  }
  let a = +prompt('Nhập số tùy ý ');
  let result = calculator(a);
  document.write("giá trị của đối số là = " + result )
</script>
</body>
</html>
