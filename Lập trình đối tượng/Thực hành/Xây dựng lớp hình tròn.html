<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xây dựng lớp hình tròn </title>
</head>
<body>
<script>
  class Circle{
    constructor(radius) {
        this.radius = radius;
    }
    getRadius(){
        return this.radius;
    }
    getArea(){
        return Math.PI * radius * radius
    }
  }
  let circle = new Circle(3);
  let radius = circle.getRadius();
  let area = circle.getArea();
  document.write('Bán kính hình tròn là :' + radius + '<br>' + " Diện tích hình tròn là :" + area);

</script>

</body>
</html>
